<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Tracking and Records Management System</title>
    <link rel="stylesheet" href="../public/eme.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-header">
            <img src="../public/img/essu logo1.png" alt="Logo">
            <h1>Document Tracking and Record Management System</h1>
        </div>

        <button class="add-documents-btn"><a href="addDocs.html">+ ADD DOCUMENTS</a></button>

        <nav class="nav-menu">
            <ul>
                <li><a href="#">üì• To Receive</a></li>
                <li><a href="#">‚è∏ Pending for Release</a></li>
                <li><a href="#">üîÑ Received / Release</a></li>
                <li><a href="#">üìë Tagged as Terminal</a></li>
                <li><a href="#">üìä My Tracking Numbers</a></li>
                <li><a href="#">üóÑ Archive</a></li>
                <li><a href="#">‚öô My Settings</a></li>
            </ul>
        </nav>
        <button class="logout-btn">Log Out</button>
    </div>
        <main class="content">
            <h1>Add Documents</h1>
            <form>
                <div class="form-group">
                    <label for="tracking-number">Tracking Number</label>
                    <input type="text" id="tracking-number" name="tracking-number">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group"></div>
                    <label for="purpose">For</label>
                    <select id="purpose" name="purpose">
                        <option>Coding/deposit/preparation receipt</option>
                        <option>Comment/reaction/response</option>
                        <option>Compliance/Implementation</option>
                        <option>Dissemination of information</option>
                        <option>Draft of reply</option>
                        <option>Endorsement/Recommendation</option>
                        <option>Follow up</option>
                        <option>Investigation/Verification and report</option>
                        <option>Notation and return/file</option>
                        <option>Notification/Reply to party</option>
                        <option>Study and report to</option>
                        <option>Translation</option>
                        <option>Your information</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type">
                        <option>Select document type</option>
                        <!-- Add other options -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="recipient-office">Recipient Office</label>
                    <select id="recipient-office" name="recipient-office">
                        <option>Select campus of recipient office</option>
                        <!-- Add other options -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <textarea id="remarks" name="remarks"></textarea>
                </div>
                <div class="form-group">
                    <label for="file">File (Optional)</label>
                    <input type="file" id="file" name="file">
                </div>
                <div class="form-group">
                    <label><input type="checkbox" name="email-notifications"> Notify me whenever someone processes this document</label>
                </div>
                <div class="form-buttons">
                    <button type="button">Save as Draft</button>
                    <button type="submit">Finalize Document</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
