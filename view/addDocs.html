<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTRM System</title>
    <link rel="stylesheet" href="../public/addDocs.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-header">
            <img src="../public/img/essu logo1.png" alt="Logo">
            <h1>Document Tracking and Record Management System</h1>
        </div>

        <button class="add-documents-btn">+ ADD DOCUMENTS</button>

        <nav class="nav-menu">
            <ul>
                <li><a href="#">üì• To Receive</a></li>
                <li><a href="#">‚è∏ Pending for Release</a></li>
                <li><a href="#">üîÑ Received / Release</a></li>
                <li><a href="#">üìë Tagged as Terminal</a></li>
                <li><a href="#">üìä My Tracking Numbers</a></li>
                <li><a href="#">üóÑ Archive</a></li>
                <li><a href="#">‚öô My Settings</a></li>
            </ul>
        </nav>
        <button class="logout-btn">Log Out</button>
    </div>
        
        <main class="main-content">
            <header class="main-header">
                <h2>Add Documents</h2>
            </header>
            <form class="document-form">
                <div class="form-group">
                    <label for="tracking-number">Tracking Number</label>
                    <input type="text" id="tracking-number" name="tracking-number">
                </div>
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type">
                        <option>Select document type</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="recipient-office">Recipient Office</label>
                    <select id="recipient-office" name="recipient-office">
                        <option>Select campus of recipient office</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <textarea id="remarks" name="remarks"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="file">File (Optional)</label>
                    <input type="file" id="file" name="file">
                    <small>Allowed formats: PDF, GIF, JPG, PNG, ZIP | Max size: 50MB</small>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="email-notifications" name="email-notifications">
                    <label for="email-notifications">Notify me whenever someone processes this document</label>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="save-draft-btn">Save as Draft</button>
                    <button type="submit" class="finalize-doc-btn">Finalize Document</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
